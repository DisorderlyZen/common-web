{% if resources %}
  {% if debug %}
    {% for resource in resources %}
      <script src="{{ resource }}"></script>
    {% endfor %}
  {% else %}
    <script>
      var faf_options = {
        'api_key': '{{ api_key }}',
        'resources': [
          {% for resource in resources %}
            '{{ resource|escapejs }}'{% if not forloop.last %},{% endif %}
          {% endfor %}
        ]
      };
    </script>
    <script src="//static.wesumo.com/faf.js"></script>
  {% endif %}
{% endif %}
