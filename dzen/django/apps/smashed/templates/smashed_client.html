{% if resource_set %}
  {% if not debug %}
    {% for resources in resource_set %}
      {% for resource in resources %}
        <script src="{{ resource }}"></script>
      {% endfor %}
    {% endfor %}
  {% else %}
    <script>
      var sts_options = {
        'api_key': '{{ api_key }}',
        'resources': [
          {% for resources in resource_set %}
            [
            {% for resource in resources %}
              '{{ resource|escapejs }}'{% if not forloop.last %},{% endif %}
            {% endfor %}
            ]{% if not forloop.last %},{% endif %}
          {% endfor %}
        ]
      };
    </script>
    <script src="//s.wesumo.com/sts.js"></script>
  {% endif %}
{% endif %}
